<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
    <!-- BOOTSTRAP 4.6 -->

<body>
    <div class="card my-5 mx-auto" style="width: 18rem;">
        <div class="card-header text-white bg-dark text-center">
            Quy đổi tiền
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <p>Tỉ giá USD hiện nay:</p>
                    <input disabled type="number" class="form-control" id="inputUSD" value="23500">
                </div>
                <div class="form-group">
                    <p>Nhập vào số tiền USD:</p>
                    <input type="number" class="form-control" id="inputTienUSD" placeholder="$">
                </div>
                <button type="button" class="btn btn-danger" id="btnCalc">Quy đổi VND</button>
                <p class="mt-3 mb-0 alert alert-info" id="Result"></p>
            </form>
        </div>
    </div>

    <!-- BOOTSTRAP 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
